<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PAWGO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ----------------- RESET B√ÅSICO ----------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      background: #f5f5f7;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    /* "marco" de app tipo iPhone */
    .app {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 16px 16px 24px;
      position: relative;
      min-height: 720px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      border: 1px solid #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
    }

    .logout-btn {
      border-radius: 999px;
      padding: 6px 14px;
      border: 1px solid #333;
      background: #f4f4f4;
      font-size: 12px;
      cursor: pointer;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      background: #fff;
    }

    /* --------------- PANTALLAS (VISTAS) --------------- */
    .screen {
      display: none;
      height: calc(100% - 40px);
    }
    .screen.active {
      display: block;
    }

    /* --------------- HOME --------------- */
    .welcome-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0 4px;
    }

    .welcome-row h1 {
      font-size: 22px;
      font-weight: 600;
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .divider {
      margin: 10px 0;
      border-bottom: 1px solid #e6e6ea;
      position: relative;
    }
    .divider::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -1px;
      width: 80px;
      height: 2px;
      background: #c9a0ff; /* l√≠nea lila */
    }

    .pet-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 6px 0 8px;
    }

    .pet-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .pet-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 999px;
      background: #111;
      color: #fff;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    .pet-ears {
      font-size: 16px;
    }

    .gear-btn {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: 1px solid #111;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      background: #fff;
    }

    .add-pet-row {
      display: flex;
      margin-top: 4px;
      gap: 6px;
    }
    .add-pet-row input {
      flex: 1;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    .add-pet-row button {
      width: 36px;
      border-radius: 50%;
      border: 1px solid #111;
      background: #fff;
      cursor: pointer;
      font-size: 20px;
      line-height: 1;
    }

    .address-row {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 13px;
    }

    .map-box {
      margin-top: 10px;
      width: 100%;
      height: 180px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #ccc;
      background: url("https://tile.openstreetmap.org/6/6/24.png") center/cover no-repeat;
      position: relative;
    }
    .map-box::after {
      content: "Mapa - Ciudad de M√©xico (placeholder)";
      position: absolute;
      left: 8px;
      bottom: 8px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.8);
      font-size: 11px;
    }

    .primary-action {
      margin-top: 16px;
    }

    .primary-action button {
      width: 100%;
      padding: 10px;
      border-radius: 14px;
      border: 1px solid #000;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
    }

    /* --------------- FORM REGISTRO --------------- */
    .screen-title {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .screen-subtitle {
      text-align: center;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .form {
      padding: 0 4px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .field label {
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 9px 10px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .two-cols {
      display: flex;
      gap: 8px;
    }

    .chip-select {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .chip-option {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #f7f7f7;
      font-size: 13px;
      text-align: center;
      cursor: pointer;
    }
    .chip-option.active {
      background: #111;
      color: #fff;
      border-color: #111;
    }

    .bottom-btn {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      border-radius: 16px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .back-link {
      margin-top: 8px;
      text-align: center;
      font-size: 13px;
      color: #555;
      cursor: pointer;
      text-decoration: underline;
    }

    /* --------------- AGENDAR PASEO --------------- */
    .pet-select-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 12px 0 8px;
    }

    .pet-select-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .pet-select-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background: #111;
      color: #fff;
    }
    .pet-select-btn.inactive {
      background: #f3f3f3;
      color: #333;
      border: 1px solid #ccc;
    }

    .check-icon,
    .cross-icon {
      font-size: 18px;
    }

    .calendar-box {
      margin-top: 10px;
      width: 100%;
      border-radius: 16px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fdfdfd;
      font-size: 13px;
    }

    .calendar-header {
      text-align: center;
      font-weight: 600;
      margin-bottom: 8px;
      color: #255b20;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      text-align: center;
    }

    .calendar-day-name {
      font-size: 11px;
      font-weight: 600;
      color: #555;
    }

    .calendar-day {
      padding: 4px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
    }

    .calendar-day.inactive {
      opacity: 0.3;
      cursor: default;
    }

    .calendar-day.selected {
      background: #e53935;
      color: #fff;
      font-weight: 600;
    }

    .calendar-day.today {
      border: 1px solid #255b20;
    }

    .screen-footer {
      margin-top: 16px;
    }

  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="logo-icon">üêæ</div>
      <button class="logout-btn">Salir de la cuenta</button>
      <button class="icon-btn">üîî</button>
    </header>

    <!-- ========== PANTALLA 1: HOME ========== -->
    <section id="screen-home" class="screen active">
      <div class="welcome-row">
        <h1>Bienvenido Jos√©</h1>
        <div class="profile-icon">üë§</div>
      </div>
      <div class="divider"></div>

      <div class="pet-list" id="petListHome">
        <!-- Aqu√≠ se llenan las mascotas desde JS -->
      </div>

      <div class="add-pet-row">
        <input type="text" id="newPetName" placeholder="Agregar mascota" />
        <button id="btnAddPet">+</button>
      </div>

      <div class="address-row">
        <span>Colima 242, Roma Norte, Cuauht√©moc, CDMX</span>
        <span>üìç</span>
      </div>

      <div class="map-box"></div>

      <div class="primary-action">
        <button id="btnGoSchedule">
          <span>Agendar paseo</span>
          <span>üìÖ</span>
        </button>
      </div>

      <div class="primary-action" style="margin-top:8px;">
        <button id="btnGoRegister">
          <span>Registrar nueva mascota</span>
          <span>‚ûï</span>
        </button>
      </div>
    </section>

    <!-- ========== PANTALLA 2: REGISTRAR MASCOTA ========== -->
    <section id="screen-register" class="screen">
      <h2 class="screen-title">PAWGO</h2>
      <p class="screen-subtitle">Registra a tu mascota üê∂</p>

      <form id="registerForm" class="form" onsubmit="return false;">
        <div class="field">
          <label for="rName">Nombre</label>
          <input id="rName" type="text" placeholder="√önicamente un nombre" required />
        </div>

        <div class="field">
          <label for="rBreed">Raza</label>
          <input id="rBreed" type="text" placeholder="Raza de la mascota" />
        </div>

        <div class="two-cols">
          <div class="field">
            <label for="rAge">Edad</label>
            <input id="rAge" type="number" min="0" placeholder="N√∫mero" />
          </div>
          <div class="field">
            <label for="rWeight">Peso aproximado (kg)</label>
            <input id="rWeight" type="number" min="0" step="0.1" placeholder="Kg" />
          </div>
        </div>

        <div class="field">
          <label for="rSize">Tama√±o</label>
          <select id="rSize">
            <option value="">Seleccionar</option>
            <option value="CH">Chico</option>
            <option value="M">Mediano</option>
            <option value="G">Grande</option>
          </select>
        </div>

        <div class="two-cols">
          <div class="field">
            <label>G√©nero</label>
            <div class="chip-select" id="genderSelect">
              <div class="chip-option" data-value="H">H</div>
              <div class="chip-option" data-value="M">M</div>
            </div>
          </div>
          <div class="field">
            <label>Esterilizado / Castrado</label>
            <div class="chip-select" id="sterilizedSelect">
              <div class="chip-option" data-value="SI">S√≠</div>
              <div class="chip-option" data-value="NO">No</div>
            </div>
          </div>
        </div>

        <button class="bottom-btn" id="btnSavePet">Guardar mascota</button>
        <div class="back-link" data-target="home">‚Üê Volver al inicio</div>
      </form>
    </section>

    <!-- ========== PANTALLA 3: AGENDAR PASEO ========== -->
    <section id="screen-schedule" class="screen">
      <h2 class="screen-title">PAWGO</h2>
      <p class="screen-subtitle">Agendar paseo</p>

      <p style="font-size:14px;">Seleccionar mascota que requiere paseo</p>

      <div class="pet-select-list" id="petListSchedule">
        <!-- Se llenan desde JS -->
      </div>

      <p style="font-size:14px; margin-top:4px;">Seleccionar d√≠a</p>

      <div class="calendar-box">
        <div class="calendar-header" id="calendarHeader">noviembre 2025</div>
        <div class="calendar-grid" id="calendarGrid">
          <!-- Se llena desde JS -->
        </div>
      </div>

      <div class="screen-footer">
        <button class="bottom-btn" id="btnContinue">Continuar</button>
        <div class="back-link" data-target="home">‚Üê Volver al inicio</div>
      </div>
    </section>

  </div>

  <script>
    // ========= ESTADO B√ÅSICO =========
    let pets = ["Ostin", "Kira"];
    let selectedGender = "";
    let selectedSterilized = "";
    let selectedPetForWalk = null;
    let selectedDay = null;

    // ========= NAVEGACI√ìN ENTRE PANTALLAS =========
    const screens = {
      home: document.getElementById("screen-home"),
      register: document.getElementById("screen-register"),
      schedule: document.getElementById("screen-schedule"),
    };

    function showScreen(name) {
      Object.values(screens).forEach(s => s.classList.remove("active"));
      screens[name].classList.add("active");
    }

    document.getElementById("btnGoRegister").addEventListener("click", () => {
      showScreen("register");
    });

    document.getElementById("btnGoSchedule").addEventListener("click", () => {
      showScreen("schedule");
      renderPetListSchedule();
    });

    document.querySelectorAll(".back-link").forEach(link => {
      link.addEventListener("click", () => {
        showScreen(link.dataset.target);
      });
    });

    // ========= RENDER MASCOTAS (HOME & SCHEDULE) =========
    const petListHome = document.getElementById("petListHome");
    const petListSchedule = document.getElementById("petListSchedule");

    function renderPetListHome() {
      petListHome.innerHTML = "";
      pets.forEach(name => {
        const row = document.createElement("div");
        row.className = "pet-row";

        const left = document.createElement("button");
        left.className = "pet-chip";
        left.innerHTML = `<span class="pet-ears">üê∂</span><span>${name}</span>`;

        const gear = document.createElement("button");
        gear.className = "gear-btn";
        gear.textContent = "‚öô";

        row.appendChild(left);
        row.appendChild(gear);
        petListHome.appendChild(row);
      });
    }

    function renderPetListSchedule() {
      petListSchedule.innerHTML = "";
      pets.forEach(name => {
        const row = document.createElement("div");
        row.className = "pet-select-row";

        const btn = document.createElement("button");
        btn.className = "pet-select-btn inactive";
        btn.innerHTML = `<span class="pet-ears">üê∂</span><span>${name}</span>`;
        btn.addEventListener("click", () => {
          selectedPetForWalk = name;
          // actualizar estilos
          Array.from(petListSchedule.querySelectorAll(".pet-select-btn"))
            .forEach(b => b.classList.add("inactive"));
          btn.classList.remove("inactive");
        });

        const check = document.createElement("span");
        check.className = "check-icon";
        check.textContent = "‚úî";

        row.appendChild(btn);
        row.appendChild(check);
        petListSchedule.appendChild(row);
      });
    }

    // ========= AGREGAR MASCOTAS DESDE HOME =========
    document.getElementById("btnAddPet").addEventListener("click", () => {
      const input = document.getElementById("newPetName");
      const name = input.value.trim();
      if (!name) return;
      pets.push(name);
      input.value = "";
      renderPetListHome();
    });

    // ========= SELECCI√ìN CHIPS (REGISTRO) =========
    const genderSelect = document.getElementById("genderSelect");
    genderSelect.querySelectorAll(".chip-option").forEach(chip => {
      chip.addEventListener("click", () => {
        genderSelect.querySelectorAll(".chip-option").forEach(c => c.classList.remove("active"));
        chip.classList.add("active");
        selectedGender = chip.dataset.value;
      });
    });

    const sterilizedSelect = document.getElementById("sterilizedSelect");
    sterilizedSelect.querySelectorAll(".chip-option").forEach(chip => {
      chip.addEventListener("click", () => {
        sterilizedSelect.querySelectorAll(".chip-option").forEach(c => c.classList.remove("active"));
        chip.classList.add("active");
        selectedSterilized = chip.dataset.value;
      });
    });

    // ========= GUARDAR MASCOTA DESDE FORM =========
    document.getElementById("btnSavePet").addEventListener("click", () => {
      const name = document.getElementById("rName").value.trim();
      if (!name) {
        alert("Por favor escribe al menos el nombre de la mascota.");
        return;
      }
      pets.push(name);
      renderPetListHome();
      alert("Mascota registrada.");
      showScreen("home");
    });

    // ========= CALENDARIO SENCILLO (NOVIEMBRE 2025 COMO MOCKUP) =========
    const calendarGrid = document.getElementById("calendarGrid");
    const dayNames = ["D", "L", "M", "M", "J", "V", "S"];

    function renderCalendar() {
      calendarGrid.innerHTML = "";
      dayNames.forEach(d => {
        const cell = document.createElement("div");
        cell.className = "calendar-day-name";
        cell.textContent = d;
        calendarGrid.appendChild(cell);
      });

      // noviembre 2025 empieza en s√°bado (d√≠a 6 si consideramos 0 = domingo)
      const firstDayWeekIndex = 6;
      const daysInMonth = 30;

      for (let i = 0; i < firstDayWeekIndex; i++) {
        const empty = document.createElement("div");
        empty.className = "calendar-day inactive";
        calendarGrid.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement("div");
        cell.className = "calendar-day";
        cell.textContent = day;

        cell.addEventListener("click", () => {
          selectedDay = day;
          calendarGrid.querySelectorAll(".calendar-day").forEach(c => c.classList.remove("selected"));
          cell.classList.add("selected");
        });

        calendarGrid.appendChild(cell);
      }
    }

    // ========= CONTINUAR AGENDANDO =========
    document.getElementById("btnContinue").addEventListener("click", () => {
      if (!selectedPetForWalk) {
        alert("Selecciona una mascota.");
        return;
      }
      if (!selectedDay) {
        alert("Selecciona un d√≠a.");
        return;
      }
      alert(`Paseo agendado para ${selectedPetForWalk} el d√≠a ${selectedDay} de noviembre 2025 (demo).`);
    });

    // Inicializar
    renderPetListHome();
    renderCalendar();
  </script>
</body>
</html>
