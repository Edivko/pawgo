<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PawGo Cuidador</title>

  <link rel="stylesheet" href="caregiver.css" />
</head>

<body>
  <div class="cg-wrapper">

    <!-- HEADER -->
    <header class="cg-header">
      <h1 class="cg-title">PawGo Cuidador</h1>

      <button id="btnLogout" class="cg-btn-logout">Salir</button>
    </header>

    <!-- TABS -->
    <nav class="cg-tabs">
      <button class="cg-tab active" data-tab="pendientes">Pendientes</button>
      <button class="cg-tab" data-tab="progreso">En curso</button>
      <button class="cg-tab" data-tab="historial">Historial</button>
    </nav>

    <!-- CONTENIDO -->
    <main class="cg-content">

      <!-- PENDIENTES -->
      <section id="tab-pendientes" class="cg-section active">
        <h2 class="cg-section-title">Paseos por aceptar</h2>
        <div id="cgPendientesContainer" class="cg-list"></div>
      </section>

      <!-- EN PROGRESO -->
      <section id="tab-progreso" class="cg-section">
        <h2 class="cg-section-title">Paseos en progreso</h2>
        <div id="cgProgresoContainer" class="cg-list"></div>
      </section>

      <!-- HISTORIAL -->
      <section id="tab-historial" class="cg-section">
        <h2 class="cg-section-title">Historial de paseos</h2>
        <div id="cgHistorialContainer" class="cg-list"></div>
      </section>

    </main>
  </div>

  <script src="caregiver.js"></script>
</body>
</html>
